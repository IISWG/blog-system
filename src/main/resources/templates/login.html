<html>
<head>
  <meta charset="UTF-8">
  <title>jdbc</title>
</head>
<body>
<h3>表单登录</h3>
<form action="/articleInformation/landingJudgment" method="post">
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>图形验证码:</td>
      <td>
        <input id="code" placeholder="验证码" type="text" class=""
               style="width:170px">
        <!-- 验证码 显示 -->
        <img onclick="javascript:getvCode()" id="verifyimg" style="margin-left: 20px;"/>
      </td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">登录</button></td>
    </tr>
  </table>
</form>
<div>

</div>

<script type="text/javascript">
  getvCode();

  /**
   * 获取验证码
   * 将验证码写到login.html页面的id = verifyimg 的地方
   */
  function getvCode() {
    document.getElementById("verifyimg").src = timestamp("http://127.0.0.1:8088/articleInformation/verifyCode");
  }
  //为url添加时间戳
  function timestamp(url) {
    var getTimestamp = new Date().getTime();
    if (url.indexOf("?") > -1) {
      url = url + "&timestamp=" + getTimestamp
    } else {
      url = url + "?timestamp=" + getTimestamp
    }
    return url;
  };


</script>
</body>

</html>
